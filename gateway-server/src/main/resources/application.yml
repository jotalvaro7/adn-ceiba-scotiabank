#configuracion de spring cloud gateway con load balancing, circuit breaker.
spring:
  cloud:
    gateway:
      routes:
        - id: msvc-book-api
          uri: lb://msvc-book-api
          predicates:
            - Path=/books/**
          filters:
            - StripPrefix=1
        - id: msvc-rating-api
          uri: lb://msvc-rating-api
          predicates:
            - Path=/ratings/**
          filters:
            - StripPrefix=1
        - id: msvc-usuarios
          uri: lb://msvc-usuarios
          predicates:
            - Path=/usuarios/**
          filters:
            - StripPrefix=1
        - id: msvc-oauth
          uri: lb://msvc-oauth
          predicates:
            - Path=/api/security/**
          filters:
            - StripPrefix=2
        - id: msvc-api-client
          uri: lb://msvc-api-client
          predicates:
            - Path=/products/**
          filters:
            - StripPrefix=1