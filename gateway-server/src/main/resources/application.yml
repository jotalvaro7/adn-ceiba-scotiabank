#configuracion de los par√°metros de circuitBreaker y timeout
resilience4j:
  circuitbreaker:
    configs:
      defecto:
        slidingWindowSize: 6
        failureRateThreshold: 50
        waitDurationInOpenState: 20s
        permittedNumberOfCallsInHalfOpenState: 4
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 2s
    instances:
      productos:
        baseConfig: defecto
  timelimiter:
    configs:
      defecto:
        timeoutDuration: 2s
    instances:
      productos:
        baseConfig: defecto

#configuracion de spring cloud gateway con load balancing, circuit breaker.
spring:
  cloud:
    gateway:
      routes:
        - id: msvc-book-api
          uri: lb://msvc-book-api
          predicates:
            - Path=/books/**
          filters:
            - StripPrefix=1
        - id: msvc-rating-api
          uri: lb://msvc-rating-api
          predicates:
            - Path=/ratings/**
          filters:
            - StripPrefix=1
        - id: msvc-usuarios
          uri: lb://msvc-usuarios
          predicates:
            - Path=/usuarios/**
          filters:
            - StripPrefix=1
        - id: msvc-oauth
          uri: lb://msvc-oauth
          predicates:
            - Path=/api/security/**
          filters:
            - StripPrefix=2
        - id: msvc-api-client
          uri: lb://msvc-api-client
          predicates:
            - Path=/products/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: productos
                statusCodes: 500
                fallbackUri: forward:/failover/products/api/v1/listar
        - id: msvc-api-client-failover
          uri: lb://msvc-api-client-failover
          predicates:
            - Path=/failover/products/**
          filters:
            - StripPrefix=2