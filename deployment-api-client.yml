apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-client
  template:
    metadata:
      labels:
        app: api-client
    spec:
      containers:
      - image: juliocesarosorio709/api-client:latest
        name: api-client
        ports:
        - containerPort: 3000
          name: port-api-client
        env:
        - name: REDISADDRESS
          value: redis://redis:6379
        
---
apiVersion: v1
kind: Service
metadata:
  name: api-client
spec:
  ports:
  - port: 30
    protocol: TCP
    targetPort: port-api-client
  selector:
    app: api-client
  type: LoadBalancer