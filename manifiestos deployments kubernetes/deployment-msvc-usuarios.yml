apiVersion: apps/v1
kind: Deployment
metadata:
  name: msvc-usuarios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msvc-usuarios
  template:
    metadata:
      labels:
        app: msvc-usuarios
    spec:
      initContainers:
      - name: wait-for-config-server
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup config-server; do echo waiting for config-server; sleep 2; done;']
      - name: wait-for-zipkin-server
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup zipkin-server; do echo waiting for zipkin-server; sleep 2; done;']
      containers:
      - image: juliocesarosorio709/msvc-usuarios:latest
        name: msvc-usuarios
        ports:
        - containerPort: 7072

---
apiVersion: v1
kind: Service
metadata:
  name: msvc-usuarios
spec:
  ports:
  - port: 7072
    protocol: TCP
    targetPort: 7072
  selector:
    app: msvc-usuarios
  type: LoadBalancer