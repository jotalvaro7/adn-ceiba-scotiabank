apiVersion: apps/v1
kind: Deployment
metadata:
  name: msvc-rating-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msvc-rating-api
  template:
    metadata:
      labels:
        app: msvc-rating-api
    spec:
      initContainers:
      - name: wait-for-config-server
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup config-server; do echo waiting for config-server; sleep 2; done;']
      - name: wait-for-zipkin-server
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup zipkin-server; do echo waiting for zipkin-server; sleep 2; done;']
      containers:
      - image: juliocesarosorio709/msvc-rating-api:latest
        name: msvc-rating-api
        ports:
        - containerPort: 2001

---
apiVersion: v1
kind: Service
metadata:
  name: msvc-rating-api
spec:
  ports:
  - port: 2001
    protocol: TCP
    targetPort: 2001
  selector:
    app: msvc-rating-api
  type: LoadBalancer